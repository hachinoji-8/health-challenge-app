<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャレンジカレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="goalInputContainer">
    <h1>チャレンジ目標を入力してね⭐︎</h1>
    <input type="text" id="goalInput" placeholder="目標を入力してね⭐︎" />
    <div class="start-buttons">
      <button onclick="startChallenge(14)">きっずチャレンジ⭐︎14日間スタート</button>
      <button onclick="startChallenge(30)">健康チャレンジ⭐︎30日間スタート</button>
    </div>
  </div>

  <div id="app" style="display: none;">
    <div id="goalTextContainer"><strong>🌟 あなたの目標 🌟</strong><div id="goalText"></div></div>
    <div id="calendar" class="calendar"></div>
    <button id="markButton">今日のチャレンジ達成！</button>
    <button id="submitBtn" disabled>応募フォームへ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
