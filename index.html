<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャレンジカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>目標を入力してチャレンジ開始</h1>
    <input id="goal-input" type="text" maxlength="20" placeholder="例：毎日ストレッチ">
    <div class="button-row">
      <button id="start-14">🌟きっずチャレンジ🌟 14日間スタート</button>
      <button id="start-30">🌟健康チャレンジ🌟 30日間スタート</button>
    </div>
  </div>

  <div id="calendar-screen" class="hidden">
    <h2 id="goal-display"></h2>
    <div id="calendar"></div>
    <button id="mark-today">>🎯今日のチャレンジ達成🎯</button>
    <button id="submit-form" class="disabled">✨応募フォームへ✨</button>
  </div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <div id="secret-comment"></div>

  <script src="script.js"></script>
</body>
</html>
