<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30日チャレンジ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎯 目標登録画面 -->
  <div id="goalPage" class="page visible">
    <h1>目標を登録しよう！</h1>
    <input type="text" placeholder="目標を入力..." />
    <button onclick="goToCalendar()">スタート！</button>
  </div>

  <!-- 📅 カレンダー画面 -->
  <div id="calendarPage" class="page hidden">
    <h2>30日チャレンジ🔥</h2>
    <div class="stamp-grid"></div>
    <input id="urlInput" type="text" placeholder="達成したURLを入力" />
    <button id="submitBtn" disabled onclick="submitChallenge()">応募する</button>
  </div>

  <!-- 🔊 サウンド素材 -->
  <audio id="soundEffect" src="success.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
