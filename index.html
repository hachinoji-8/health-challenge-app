<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>健康チャレンジ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 目標登録画面 -->
  <div id="start-screen">
    <h1>チャレンジ目標を入力してね🌟</h1>
    <input type="text" id="goal-input" placeholder="目標を入力してね(20文字以内)" maxlength="20" />
    <div class="mode-buttons">
      <button onclick="startChallenge(14)">🌟きっずチャレンジ🌟<br>14日間スタート</button>
      <button onclick="startChallenge(30)">🌟健康チャレンジ🌟<br>30日間スタート</button>
    </div>
  </div>

  <!-- カレンダー画面 -->
  <div id="main-screen" class="hidden">
    <div id="goal-display">
      🌟 あなたの目標 🌟<br /><span id="goal-text"></span>
    </div>
    <div id="calendar"></div>
    <button id="complete-button" onclick="markToday()">🎯今日のチャレンジ達成🎯</button>
    <div class="submit-buttons">
      <button id="submit-button" class="disabled" disabled>🤸‍♀️応募フォームへ🤸‍♀️</button>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>チャレンジ達成おめでとうございます！🎉<br>
      応募フォーム送信画面に移動します。<br>
      アプリはリセットされますので、スクリーンショットをとってください。</p>
      <div class="modal-buttons">
        <button id="confirm-reset">リセットして応募フォームへ</button>
        <button id="cancel-reset">キャンセル</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
