<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>達成カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>目標設定</h1>
        <input type="text" id="goal-input" placeholder="目標を入力">
        <div>
            <button class="mode-btn" data-days="14">14日モード</button>
            <button class="mode-btn" data-days="30">30日モード</button>
        </div>
    </div>

    <div id="calendar-screen" style="display:none;">
        <h2 id="goal-text"></h2>
        <div id="calendar"></div>
        <button id="achieve-btn" disabled>今日の達成</button>
        <button id="form-btn" disabled>応募フォーム</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
