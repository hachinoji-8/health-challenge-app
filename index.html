<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャレンジカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 画面① 目標設定 -->
  <div id="screen1">
    <h1>目標を入力してください</h1>
    <input id="goalInput" maxlength="20" placeholder="20文字以内">
    <div class="btnRow">
      <button id="btn14">14日間チャレンジ</button>
      <button id="btn30">30日間チャレンジ</button>
    </div>
  </div>

  <!-- 画面② カレンダー -->
  <div id="screen2" class="hidden">
    <h2 id="goalText"></h2>
    <div id="calendar" class="calendar"></div>
    <button id="achieveBtn">🎯 今日の達成</button>
    <button id="formBtn" class="hidden">📩 応募フォームへ</button>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modalContent">
      <p>🎉 チャレンジ達成おめでとうございます！ 🎉<br>
      応募フォーム送信画面に移動します。<br>
      アプリはリセットされますので、スクリーンショットをとってください。</p>
      <div class="btnRow">
        <button id="confirmReset">📸 リセットして応募フォームへ</button>
        <button id="cancelReset">❌ キャンセル</button>
      </div>
    </div>
  </div>

  <audio id="successSound" src="success.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
