<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>健康チャレンジ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 画面① -->
  <div id="start-screen">
    <h1>チャレンジ目標を入力してね🌟</h1>
    <input type="text" id="goal-input" placeholder="目標を入力してね(20文字以内)" maxlength="20" />
    <div class="mode-buttons">
      <button id="btn14">🌟きっずチャレンジ🌟<br>14日間スタート</button>
      <button id="btn30">🌟健康チャレンジ🌟<br>30日間スタート</button>
    </div>
  </div>

  <!-- 画面② -->
  <div id="main-screen" class="hidden">
    <div id="goal-display">
      🌟 あなたの目標 🌟<br /><span id="goal-text"></span>
    </div>

    <div id="calendar" class="calendar"></div>

    <button id="complete-button">🎯今日のチャレンジ達成🎯</button>

    <div class="submit-buttons">
      <button id="submit-button" class="disabled" disabled>🤸‍♀️応募フォームへ🤸‍♀️</button>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <p>🎉 チャレンジ達成おめでとうございます！ 🎉<br>
        応募フォーム送信画面に移動します。<br>
        アプリはリセットされますので、スクリーンショットをとってください。</p>
      <div class="modal-buttons">
        <button id="confirmReset">📸 リセットして応募フォームへ</button>
        <button id="cancelReset">❌ キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 成功音 -->
  <audio id="success-audio" src="img/success.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
